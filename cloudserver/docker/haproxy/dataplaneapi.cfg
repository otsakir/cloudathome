haproxy:
  config-file: /usr/local/etc/haproxy/haproxy.cfg
  reload-cmd: "haproxy -f /usr/local/etc/haproxy/haproxy.cfg -c && pkill -USR2 haproxy"
  reload-delay: 5
  user: haproxy
  group: haproxy
  restart-cmd: ""
api:
  address: 0.0.0.0
  port: 5555
  userlist:
    - name: admin
      password: mysecret
      roles:
        - admin
log:
  level: info
